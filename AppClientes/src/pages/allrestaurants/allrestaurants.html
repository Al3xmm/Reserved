<ion-header>

  <ion-navbar>

      <ion-title >
        Restaurantes
      </ion-title>
      <ion-buttons right>
       <button ion-button (click)="mostrar_formulario()"> <ion-icon   name="search"></ion-icon></button>
      </ion-buttons> 
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
      <button *ngIf="buttonClicked2" ion-button (click)="todos_restaurantes()"> Ver todos los restaurantes</button>
      <form *ngIf="buttonClicked" (ngSubmit)="busquedaavanzada()">
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="busqueda.nombre" name="nombre" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Ciudad</ion-label>
            <ion-input type="text" [(ngModel)]="busqueda.ciudad" name="ciudad" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Tipo de comida</ion-label>
            <ion-input type="text" [(ngModel)]="busqueda.tipoComida" name="tipo" required></ion-input>
          </ion-item>
            <button ion-button type="submit" block>Buscar</button>
        </form>
        <br>
        <ion-list>
        <ion-item *ngFor="let item of restaurantService.restaurantes">
            <ion-thumbnail item-left tappable (click)="openImage(item.idRestaurante)">
                <ion-img width="120" height="120" src="https://reserved.ovh/apireserved/{{item.idRestaurante}}/imageprincipal"></ion-img>
            </ion-thumbnail>
           <h2>{{item.nombre}}</h2>
           <br>
            <p>
              {{item.tipoComida}}
            </p>
            <p>
              Direcci√≥n: {{item.direccion}}
            </p>
              <button ion-button clear  (click)="presentLoadingCustom(item.idRestaurante)">Ver</button>
        </ion-item>
      </ion-list>
      </ion-grid>
  </ion-content>
